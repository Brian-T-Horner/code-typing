    <div class="keyboard_box", style="position: relative; left:0px; 
    top:0px; transform:scale(1)">
    <svg class="keyboard" viewBox="0 0 628 228" height="16rem" 
    style="aspect-ratio: 628 / 228;">
    <rect class="keyboard_rectangle" x="0" y="0" width="628" height="228" rx="10" ry="10" fill="grey"></rect>
    <svg x="15" y="15" overflow="visible">


        <!-- FIRST ROW -->

        <!-- Tilda Key -->
        <svg class="tilda-box" x="0" y="0" width="38" height="38" data-key="Backqoute">
            <rect class="tilda_key key" x="0" y="0" width="38" height="38"></rect>
            <text class="back_qoute key_text" x="10" y="27" text-anchor="middle"
            dominant-baseline="middle" direction="ltr">`</text>
            <text class="tilda key_text" x="10" y="12" text-anchor="middle"
            dominant-baseline="middle" direction="ltr">~</text>
        </svg>

        <!-- 1 Key -->
        <svg class=one-box x="40" y="0" width="38" height="38" data-key="Digit1">
            <rect class="one_key key" x="0" y="0" width="38" height="38"></rect>
            <text class="one_text key_text" x="10" y="27" text-anchor="middle"
            dominant-baseline="middle" direction="ltr">1</text>
            <text class="exclamation_text key_text" x="10" y="12" text-anchor="middle"
            dominant-baseline="middle" direction="ltr">!</text>

        </svg>

        <!-- 2 Key -->
        <svg class=one-box x="80" y="0" width="38" height="38" data-key="Digit2">

            <text class="two_text key_text" x="10" y="27" text-anchor="middle"
            dominant-baseline="middle" direction="ltr">2</text>
            <text class="at_text key_text" x="10" y="12" text-anchor="middle"
            dominant-baseline="middle" direction="ltr">@</text>

        </svg>

        <!-- 3 Key -->

            <text class="three_text key_text" x="10" y="27" text-anchor="middle"
            dominant-baseline="middle" direction="ltr">3</text>
            <text class="pound_text key_text" x="10" y="12" text-anchor="middle"
            dominant-baseline="middle" direction="ltr">#</text>

        </svg>

        <!-- 4 Key -->

            dominant-baseline="middle" direction="ltr">4</text>
            <text class="dollar_text key_text" x="10" y="12" text-anchor="middle"

        </svg>

            <text class="percentage_text key_text" x="10" y="12" text-anchor="middle"

        </svg>

            <text class="left_parenthesis_text key_text" x="10" y="12" text-anchor="middle"

        <!-- 0 Key -->

            <text class="right_parenthesis_text key_text" x="10" y="12" text-anchor="middle"
            dominant-baseline="middle" direction="ltr">)</text>

        </svg>

        <!-- Minus Key -->
        <svg class=one-box x="440" y="0" width="38" height="38" data-key="Minus">
            <rect class="minus_key key" x="0" y="0" width="38" height="38"></rect>
            <text class="minus_text key_text" x="10" y="27" text-anchor="middle"

            <text class="dash_text key_text" x="10" y="12" text-anchor="middle"
            dominant-baseline="middle" direction="ltr">_</text>

        </svg>

        <!-- Equal Key -->
        <svg class=one-box x="480" y="0" width="38" height="38" data-key="Equal">

            <text class="equal_text key_text" x="10" y="27" text-anchor="middle"

            dominant-baseline="middle" direction="ltr">+</text>

        </svg>

        <!--Backspace Key -->
        <svg class=one-box x="520" y="0" width="78" height="38" data-key="Backspace">

            <text class="backspace_text key_text" x="10" y="20" text-anchor="start"
