<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice for Programmers</title>
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    
</head>
<body>
    <div class="keyboard" style="position: relative; left:0px; top:0px; transform:scale(1);">
        <svg class="keyboard-svg" viewBox="0 0 628 228" height="16rem" style="aspect-ratio: 628 / 228;">
            <rect class="keyboard_rectangle" x="0" y="0" width="628" height="228" rx="10" ry="10" fill="grey"></rect>
            <svg class="key-container" x="15" y="15" overflow="visible">
            </svg>
        </svg>
    </div>
    
    
    <script type="text/javascript" src="keydetection.js"></script>
    <script type="text/javascript" src="keygen.js"></script>
    
</script>
</body>
</html>
